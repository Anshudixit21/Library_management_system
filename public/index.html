<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Library Management System</h1>
            
            <div style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;">
                <button id="showLoginBtn" class="btn btn-primary" onclick="showLogin()">Login</button>
                <button id="showRegisterBtn" class="btn btn-secondary" onclick="showRegister()">Register</button>
            </div>
            
            <div id="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">Login As:</label>
                        <select id="userType" name="userType" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginErrorMessage" class="error-message"></div>
            </div>
            
            <div id="registerSection" style="display: none;">
                <h2>Create New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Full Name:</label>
                        <input type="text" id="regName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required minlength="6">
                        <small style="color: #666;">Password must be at least 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password:</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="registerErrorMessage" class="error-message"></div>
                <div id="registerSuccessMessage" class="success-message"></div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
